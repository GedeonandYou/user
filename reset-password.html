<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau mot de passe - GEDEON</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-indigo-500 rounded-full mx-auto mb-4 flex items-center justify-center">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Nouveau mot de passe</h1>
            <p class="text-gray-500 text-sm mt-1">Choisissez votre nouveau mot de passe</p>
        </div>

        <!-- Formulaire -->
        <div id="form-section">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Nouveau mot de passe</label>
                <input type="password" id="password" placeholder="4 caracteres minimum"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirmer le mot de passe</label>
                <input type="password" id="password-confirm" placeholder="Retapez le mot de passe"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none">
            </div>

            <div id="error-msg" class="hidden text-red-600 text-sm mb-4 text-center"></div>

            <button id="submit-btn" onclick="doReset()"
                class="w-full bg-indigo-500 text-white py-3 rounded-xl font-semibold hover:bg-indigo-600 transition-colors">
                Changer le mot de passe
            </button>
        </div>

        <!-- Succes -->
        <div id="success-section" class="hidden text-center">
            <div class="w-16 h-16 bg-green-500 rounded-full mx-auto mb-4 flex items-center justify-center">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="text-xl font-bold text-gray-900 mb-2">Mot de passe modifie !</h2>
            <p class="text-gray-600 mb-6">Vous pouvez maintenant vous connecter.</p>
            <a href="/" class="inline-block bg-indigo-500 text-white px-6 py-3 rounded-xl font-semibold hover:bg-indigo-600 transition-colors">
                Se connecter
            </a>
        </div>

        <!-- Erreur token -->
        <div id="token-error-section" class="hidden text-center">
            <div class="w-16 h-16 bg-red-500 rounded-full mx-auto mb-4 flex items-center justify-center">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </div>
            <h2 class="text-xl font-bold text-gray-900 mb-2">Lien invalide</h2>
            <p class="text-gray-600 mb-6" id="token-error-msg">Le lien est invalide ou a expire.</p>
            <a href="/" class="inline-block bg-gray-500 text-white px-6 py-3 rounded-xl font-semibold hover:bg-gray-600 transition-colors">
                Retour
            </a>
        </div>

        <p class="text-gray-400 text-sm mt-6 text-center">
            GEDEON - Consultation des evenements
        </p>
    </div>

    <script>
        var token = new URLSearchParams(window.location.search).get('token');

        if (!token) {
            document.getElementById('form-section').classList.add('hidden');
            document.getElementById('token-error-section').classList.remove('hidden');
            document.getElementById('token-error-msg').textContent = 'Aucun token fourni dans le lien.';
        }

        async function doReset() {
            var password = document.getElementById('password').value;
            var confirm = document.getElementById('password-confirm').value;
            var errorDiv = document.getElementById('error-msg');
            var btn = document.getElementById('submit-btn');

            errorDiv.classList.add('hidden');

            if (!password || password.length < 4) {
                errorDiv.textContent = 'Le mot de passe doit faire au moins 4 caracteres.';
                errorDiv.classList.remove('hidden');
                return;
            }

            if (password !== confirm) {
                errorDiv.textContent = 'Les mots de passe ne correspondent pas.';
                errorDiv.classList.remove('hidden');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Envoi...';

            try {
                var res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token, password: password })
                });
                var data = await res.json();

                if (res.ok && data.status === 'success') {
                    document.getElementById('form-section').classList.add('hidden');
                    document.getElementById('success-section').classList.remove('hidden');
                } else {
                    document.getElementById('form-section').classList.add('hidden');
                    document.getElementById('token-error-section').classList.remove('hidden');
                    document.getElementById('token-error-msg').textContent = data.message || 'Erreur inconnue.';
                }
            } catch (e) {
                errorDiv.textContent = 'Erreur reseau. Reessayez.';
                errorDiv.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Changer le mot de passe';
            }
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') doReset();
        });
    </script>
</body>
</html>
