<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email confirme - GEDEON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes checkmark {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-checkmark { animation: checkmark 0.5s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">
        <div class="w-20 h-20 bg-green-500 rounded-full mx-auto mb-6 flex items-center justify-center animate-checkmark">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <h1 class="text-2xl font-bold text-gray-900 mb-2">Email confirme !</h1>
        <p class="text-gray-600 mb-6" id="message">
            Votre compte GEDEON est maintenant actif.<br>
            Vous pouvez vous connecter.
        </p>

        <a href="/" class="inline-block bg-indigo-500 text-white px-6 py-3 rounded-xl font-semibold hover:bg-indigo-600 transition-colors">
            Se connecter
        </a>

        <p class="text-gray-400 text-sm mt-6">
            GEDEON - Consultation des evenements
        </p>
    </div>

    <script>
        var params = new URLSearchParams(window.location.search);
        if (params.get('already') === 'true') {
            document.getElementById('message').innerHTML =
                'Votre email etait deja confirme.<br>Vous pouvez vous connecter.';
        }
    </script>
</body>
</html>
